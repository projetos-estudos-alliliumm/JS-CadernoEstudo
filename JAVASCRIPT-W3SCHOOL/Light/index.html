<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
</head>
<body>
    <h1>O que o Javascript faz?</h1>
    <p>Pode construir a din√¢mica de um site</p>
    <p>Por exemplo</p>
    <input type="button" value="Ligar" name="luz" id="luz" onclick="acender()">
    <img id="light" src="pic_buldoff.gif" style="width:100px">
    <input type="button" value="Desligar" name="escuro" id="escuro" onclick="desligar()">

    <script>
        function acender(){
            var luz = document.querySelector('img#light')

            luz.src = 'pic_bulbon.gif'
        }

        function desligar(){
            var escuro = document.querySelector('img#light')

            escuro.src = 'pic_bulboff.gif'
        }
    </script>
</body>
</html>
