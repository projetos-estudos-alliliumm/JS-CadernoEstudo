<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>Boolean Function</h1>
    <p>Veja como funciona a função Boolean() testando com a seguinte operação</p>
    <p>É verdadeiro ou falso: 10 > 9?</p>
    <p id="boolean"></p>

    <script>
        var boolean = document.getElementById('boolean')

        boolean.innerHTML = Boolean(10 > 9);
    </script>
</body>
</html>
