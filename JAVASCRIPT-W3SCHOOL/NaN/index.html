<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN?</title>
</head>
<body>
    <h1>É NaN?</h1>
    <p>Isso: x = 100 / "Apple" é um NaN?</p>
    <p id="nan"></p>

    <script>
        let x = 100 / "Apple";
        var nan = document.getElementById('nan')
        nan.innerHTML = isNaN(x)
    </script>
</body>
</html>
