<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e Tipos</title>
    <style>
        body{
            background-color: aquamarine;
            color:aliceblue;
            font: normal 20pt Arial;
        }
        h1{
            color:blueviolet;
        }
    
    </style>
</head>
<body>
    <h1>Variáveis e Tipos</h1>
    <p>Utilizado para armazenar dados para serem utilizados depois durante o desenvolvimento do sistema</p>
    <script>

        //Declaração de variável em JS
        var s1 = 11;//number
        var s2 = "string"//string
        var s3 = true//boolean
        var s4 = null//null
        var w3 = function adocica(){}//funst

        //Tipo de variável
        typeof s1;
        typeof s2;
        typeof s3;
        typeof s4;
        typeof w3;

    </script>
</body>
</html>
